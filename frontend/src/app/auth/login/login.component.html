<div class="form-wrapper">
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" formControlName="username" required placeholder="Enter your username" />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" formControlName="password" required placeholder="Enter your password" />
        </div>

        <button type="submit" [disabled]="loginForm.invalid">Save Appointment</button>
    </form>
</div>
